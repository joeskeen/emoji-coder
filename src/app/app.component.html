<div class="container">
  <div class="left">
    <hc-form-field>
      <hc-label>Write your EmojiCode here:</hc-label>
      <textarea
        [formControl]="code"
        #codeElement
        hcInput
        (keydown)="onKeyDown($event)"
        class="code"
      ></textarea>
    </hc-form-field>
  </div>
  <div class="right">
    <app-emoji-keyboard
      #keyboard
      (emojiSelect)="emojiSelected($event)"
    ></app-emoji-keyboard>
  </div>
</div>
